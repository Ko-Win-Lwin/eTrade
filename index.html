<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- custom-css -->
    <link rel="stylesheet" href="index.css" />

    <title>eTrade</title>
  </head>

  <body>
    <div class="bg-[#f7f0ec] py-16" id="app">
      <nav class="z-0 sticky top-2">
        <div
          class="flex justify-around items-center gap-8 rounded-md shadow-xl max-w-[88%] mx-auto py-5 pl-3 pr-5 bg-white"
        >
          <div id="left_nave_items">
            <a href="#">
              <img src="./src/eTrade-logo.png" alt="eTrade-logo" />
            </a>
          </div>

          <div id="middle_nav_items" class="">
            <ul
              class="flex justify-around items-center gap-12 font-medium text-sm"
            >
              <li class="flex items-center gap-1">
                <a href="#" class="relative py-[1px]">Home</a>
                <i
                  class="fa-solid fa-chevron-down text-[11px] text-slate-400"
                ></i>
              </li>

              <li class="flex items-center gap-1">
                <a href="#" class="relative py-[1px]">Shop</a>
                <i
                  class="fa-solid fa-chevron-down text-[11px] text-slate-400"
                ></i>
              </li>

              <li class="flex items-center gap-1">
                <a href="#" class="relative py-[1px]">Pages</a>
                <i
                  class="fa-solid fa-chevron-down text-[11px] text-slate-400"
                ></i>
              </li>

              <li class="flex items-center gap-1">
                <a href="#" class="relative py-[1px]">About</a>
              </li>

              <li class="flex items-center gap-1">
                <a href="#" class="relative py-[1px]">Blog</a>
                <i
                  class="fa-solid fa-chevron-down text-[11px] text-slate-400"
                ></i>
              </li>

              <li class="flex items-center gap-1">
                <a href="#" class="relative py-[1px]">Contact</a>
              </li>
            </ul>
          </div>

          <div id="right_nav_items">
            <ul
              class="flex justify-around items-center gap-8 text-lg font-thin"
            >
              <li>
                <a href="#" class="relative z-10">
                  <i
                    class="fa-solid fa-magnifying-glass hover:text-white z-20"
                  ></i>
                </a>
              </li>

              <li>
                <a href="#" class="relative z-10">
                  <i class="fa-regular fa-heart hover:text-white"></i>
                </a>
              </li>

              <li>
                <a href="#" class="relative z-10">
                  <i
                    class="fa-solid fa-cart-shopping hover:text-white relative"
                  >
                  </i>
                  <span
                    class="absolute inline-flex h-[18px] w-[18px] rounded-full bg-blue-500 opacity-100 top-[-12px] right-[-8px] text-white grid place-items-center text-[10px] font-bold"
                  >
                    <span class="absolute font-bolder text-[11px]"
                      >{{ catalog_count }}</span
                    >
                  </span>
                </a>
              </li>

              <li class="relative z-10">
                <a href="#" class="relative">
                  <i class="fa-regular fa-user hover:text-white"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section
        id="hero"
        class="mt-[8%] flex justify-around items-center max-w-[88%] mx-auto"
      >
        <div id="l-hero" class="pt-5">
          <div class="flex gap-3">
            <div
              class="bg-[#FF497C] w-[25px] h-[25px] rounded-full grid place-items-center"
            >
              <i
                class="fa-solid fa-fire-flame-curved text-white text-[12px]"
              ></i>
            </div>

            <p class="text-sm text-[#FF497C] font-bold">
              Hot Deal In This Week
            </p>
          </div>

          <h1 class="text-[55px] font-bold mb-[8%]">Roco Wireless Headphone</h1>

          <div class="flex gap-11 items-center" id="hero-footer">
            <button
              class="bg-white px-10 py-4 rounded-md flex items-center gap-3"
            >
              <i class="fa-solid fa-cart-shopping"></i>
              <span>Shop Now</span>
            </button>

            <div class="flex gap-4 items-center" id="rating_review">
              <ul id="collapse-thumbnail-img" class="flex items-center">
                <li class="ml-[-18px] border-2 rounded-full">
                  <img src="./src/thumbnails/author1.png" alt="" />
                </li>

                <li class="ml-[-20px] border-2 rounded-full">
                  <img src="./src/thumbnails/author2.png" alt="" />
                </li>

                <li class="ml-[-20px] border-2 rounded-full">
                  <img src="./src/thumbnails/author3.png" alt="" />
                </li>

                <li class="ml-[-20px] border-2 rounded-full">
                  <img src="./src/thumbnails/author4.png" alt="" />
                </li>
              </ul>
              <div id="star-rating" class="flex flex-col gap-1">
                <div class="flex justify-between text-[12px]">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 576 512"
                    class="fill-yellow-500"
                  >
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

                      d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                    />
                  </svg>

                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 576 512"
                    class="fill-yellow-500"
                  >
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                      d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                    />
                  </svg>

                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 576 512"
                    class="fill-yellow-500"
                  >
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                      d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                    />
                  </svg>

                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 576 512"
                    class="fill-yellow-500"
                  >
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                      d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                    />
                  </svg>

                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 576 512"
                    class="fill-orange-200"
                  >
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                      d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                    />
                  </svg>
                </div>
                <p class="text-sm">
                  <span class="font-bold">100+ </span>
                  <span class="text-slate-400">Reviews</span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div id="r-hero" class="w-[80%]">
          <img
            src="./src/products/product-earPhone.png"
            class="w-[70%]"
            alt=""
          />
        </div>
      </section>
    </div>

    <!-- tailwind-css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- vue-cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js"></script>
  </body>
</html>
